<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumos Art Gallery</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Lumos Art Gallery</h1>
      <p>Bringing art to light, one masterpiece at a time</p>
      <button id="lumos">LUMOS</button>
    </header>

    <main>
      <nav>
        <ul></ul>
      </nav>
      <button id="alohomora">Alohomora</button>
      <button id="expecto-patronum">Expecto Patronum</button>
      <button id="felix-felicis">Felix Felicis</button>

      <select id="artist-filter">
        <option value="all">All Artists</option>
      </select>
      <div id="art-gallery" class="gallery"></div>
    </main>
    <div class="art-card">
      <div class="art-cover">
        <img src="path_to_image.jpg" alt="Art Image" />
      </div>
      <p>Title of the Artwork</p>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
